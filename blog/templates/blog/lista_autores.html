<!DOCTYPE html>
<html>
<head>
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Lista de Autores</h1>
    <a href="{% url 'crear_autor' %}">Crear Nuevo Autor</a>
    <ul>
        {% for autor in autores %}
            <li>
                <h2>{{ autor.nombre }}</h2>
                <p><strong>Email:</strong> {{ autor.email }}</p>
                <p><em>Biograf√≠a:</em> {{ autor.biografia }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
